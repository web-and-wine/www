<div class="sponsor-list">
    {{ range .Pages }}
 
    {{ if and (eq .Type "sponsors")  .IsPage}}
    <a href="{{ .RelPermalink }}" class="sponsor-list-anchor">
        <div class="sponsor-list-element">
            {{ $img := (.Resources.ByType "image").GetMatch "logo-light" }}
            {{ with $img }}
            <img src="{{ .RelPermalink }}" alt="{{ $.Title }}">
            {{ end }}
        </div>
    </a>
    {{ end }}
    {{ end }}
</div>
