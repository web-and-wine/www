{{ define "main" }}
<main class="content-list">
    <div class="container">
        <h1>{{ .Title }}</h1>
        <ul>
            {{ range .Site.RegularPages }}
            <li>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                <p>{{ .Summary }}...</p>
            </li>
            {{ end }}
        </ul>
    </div>
</main>
{{ end }}
