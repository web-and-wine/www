{{ define "main" }}
<main>
  <div class="container">

    <div class="d-flex justify-content-center">
      <h1>{{ .Title }}</h1>
    </div>

    <div class="d-flex justify-content-center">

      {{ $img := (.Resources.ByType "image").GetMatch "*" }}
      {{ with $img }}
      <img src="{{ .RelPermalink }}" alt="{{ $.Title }}">
      {{ end }}
    </div>

    {{ .Content }}
  </div>
</main>
{{ end }}
